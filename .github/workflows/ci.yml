name: CI Financeiro (Quality Check)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar Dependências
        run: npm ci

      - name: Rodar Linter (ESLint)
        run: npm run lint
       
      - name: Checagem de Tipos (TypeScript)
        run: npx tsc --noEmit

      - name: Rodar Testes (Jest)
        run: npm test -- --passWithNoTests

        